<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Todo List</title>
		<link rel="stylesheet" href="./css/styles.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/solid.min.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
	</head>
	<body class="gradient-custom">
		<div class="container py-5">
			<div class="row d-flex justify-content-center align-items-center">
			<div class="col-12 col-md-8 col-lg-6 col-xl-5">
				<div class="card bg-dark text-white overflow-auto" style="border-radius: 1rem;">
				<div class="card-body p-5 text-center">
		
					<div class="container py-5">
						<div class="card bg-transparent">
							<h2>TODO WEBSITE</h2>
							<h3>Add Item</h3>
						</div>
						
						<div class="card bg-transparent">
							<div class="row gx-2">
								<div class="col-md-6">
									<div class="wrapper">
										<input spellcheck="false" type="text" class="title" name="TITLE" id="new-task" required />
										<div class="label-title">Title</div>
									</div>
								</div>
								<div class="col-md-6 px-2">
									<div class="wrapper">
										<input spellcheck="false" type="date" class="date" name="DATE" id="task-due" required />
										<div class="label-title">Date Due</div>
									</div>
								</div>
							</div>
							<div class="row text-center my-3">
								<div class="col-md-12">
									<div class="wrapper">
										<input spellcheck="false" type="textarea" class="description" name="DESCRIPTION" id="task-description" required />
										<div class="label-title">Description</div>
									</div>
								</div>
							</div>
							<div class="row text-center my-3">
								<button class="button-add" id="push">
									<span class="button-add-content">Add</span>
								</button>
							</div>
						</div>
				
						<h3>Todo</h3>
						<ul id="incomplete-tasks">
							<li>
								<input type="checkbox">
								<label>Pay Bills</label>
								<input type="text">
								<button class="edit">Edit</button>
								<button class="delete">Delete</button>
								
							</li>
							<li>
								<input type="checkbox">
								<label>Go Shopping</label>
								<input type="text" value="Go Shopping">
								<button class="edit">Edit</button>
								<button class="delete">Delete</button>
								
							</li>
						</ul>
				
						<h3>Completed</h3>
						<ul id="completed-tasks">
							<li>
								<input type="checkbox" checked>
								<label>See the Doctor</label>
								<input type="text">
								<button class="edit">Edit</button>
								<button class="delete">Delete</button>
								
							</li>
						</ul>
					</div>
		
				</div>
				</div>
			</div>
			</div>
		</div>





		
	
		<script src="./js/scripts.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	</body>
</html>
