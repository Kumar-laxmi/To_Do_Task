<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/time.css">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Orbitron'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
        
        <title>Todo Website</title>
    </head>
    <body>
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col">
                        <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
                            <div class="card-body py-4 px-4 px-md-5">
                                <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                                    <i class="fas fa-check-square me-1"></i>
                                    <u>My Todo-s</u>
                                </p>
          
                                <div class="pb-2">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="d-flex flex-row align-items-center">
                                                <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="Add new...">
                                                <a href="#!" data-mdb-toggle="tooltip" title="Set due date">
                                                    <i class="fas fa-calendar-alt fa-lg me-3"></i>
                                                </a>
                                                <div>
                                                    <button type="button" class="btn btn-primary">Add</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
          
                                <hr class="my-4">
          
                                <div class="d-flex justify-content-end align-items-center mb-4 pt-2 pb-3">
                                    <p class="small mb-0 me-2 text-muted">Filter</p>
                                    <select class="select">
                                        <option value="1">All</option>
                                        <option value="2">Completed</option>
                                        <option value="3">Active</option>
                                        <option value="4">Has due date</option>
                                    </select>
                                    <p class="small mb-0 ms-4 me-2 text-muted">Sort</p>
                                    <select class="select">
                                        <option value="1">Added date</option>
                                        <option value="2">Due date</option>
                                    </select>
                                    <a href="#!" style="color: #23af89;" data-mdb-toggle="tooltip" title="Ascending">
                                        <i class="fas fa-sort-amount-down-alt ms-2"></i>
                                    </a>
                                </div>

                                <ul class="list-group">
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                      Cras justo odio
                                      <span class="badge bg-primary badge-pill">14</span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                      Dapibus ac facilisis in
                                      <span class="badge bg-primary badge-pill">2</span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                      Morbi leo risus
                                      <span class="badge bg-primary badge-pill">1</span>
                                    </li>
                                  </ul>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        



        
        <!-- ===== MAIN JS ===== -->
        <script src="./js/scripts.js"></script>
        <script src="./js/time.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </body>
</html>
