<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Todo List</title>
		<link rel="stylesheet" href="./css/styles.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	</head>
	<body class="gradient-custom">
		<div class="container py-5">
			<div class="row d-flex justify-content-center align-items-center">
			<div class="col-12 col-md-8 col-lg-6 col-xl-5">
				<div class="card bg-dark text-white overflow-auto" style="border-radius: 1rem;">
				<div class="card-body p-5 text-center">
		
					<div class="container py-5">
						<div class="card bg-transparent">
							<h2>TODO WEBSITE</h2>
							<h3>Add Item</h3>
						</div>
						
						<div class="card bg-transparent">
							<div class="row gx-2">
								<div class="col-md-6">
									<div class="wrapper">
										<input type="text" class="title" id="NewTask" required />
										<div class="label-title">Title</div>
									</div>
								</div>
								<div class="col-md-6 px-2">
									<div class="wrapper">
										<input type="date" class="date" id="DueDate" required />
										<div class="label-title">Date Due</div>
									</div>
								</div>
							</div>
							<div class="row text-center my-3">
								<div class="col-md-12">
									<div class="wrapper">
										<input type="textarea" class="description" id="TaskDescription" required />
										<div class="label-title">Description</div>
									</div>
								</div>
							</div>
							<div class="row text-center my-3">
								<button class="button-add" id="push">
									<span class="button-add-content">Add</span>
								</button>
							</div>
						</div>
				
						<h3>Todo</h3>
						<ul id="IncompleteTasks">
							<!-- Empty list -->
						</ul>
				
						<ul id="CompletedTasks">
							<!-- Empty list -->
						</ul>
					</div>
		
				</div>
				</div>
			</div>
			</div>
		</div>





		
	
		<script src="./js/scripts.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	</body>
</html>
